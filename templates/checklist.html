<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Packing Checklist</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checklist.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eco-Friendly Packing Checklist</h1>
        </header>
        <section class="checklist">
            <h2>Materials Needed</h2>
            <form>
                <div class="checklist-item">
                    <input type="checkbox" id="reusable-bag">
                    <label for="reusable-bag">Reusable shopping bag</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="water-bottle">
                    <label for="water-bottle">Reusable water bottle</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="biodegradable-soap">
                    <label for="biodegradable-soap">Biodegradable soap</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="eco-friendly-toothbrush">
                    <label for="eco-friendly-toothbrush">Eco-friendly toothbrush</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="sunscreen">
                    <label for="sunscreen">Natural sunscreen</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="snack-container">
                    <label for="snack-container">Reusable snack containers</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="camping-utensils">
                    <label for="camping-utensils">Camping utensils</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="cloth-towel">
                    <label for="cloth-towel">Cloth towel</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="first-aid-kit">
                    <label for="first-aid-kit">First aid kit</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="solar-charger">
                    <label for="solar-charger">Solar charger</label>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
